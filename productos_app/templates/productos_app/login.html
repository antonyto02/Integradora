<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L O G I N</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="assets/styles/inicio.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconect" href="https://fonts.googleapis.com" />
    <link rel="preconect" href="https://gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full h-[100vh]"
    >
      <!-- Sección de imagen -->
      <div
        class="hidden md:flex md:w-1/2 bg-cover"
        style="
          background-image: url('https://i.postimg.cc/43tGt9nM/img-login.png');
        "
      >
        <!-- Imagen de fondo -->
      </div>

      <!-- Sección de formulario -->
      <div
        class="w-full md:w-1/2 bg-gray-100 p-10 flex flex-col justify-center"
      >
        <div class="mb-8 text-center">
          <img
            src="assets/images/Inicio_sesion/logopng2.png"
            alt="Logo"
            class="mx-auto h-[40vh]"
          />
        </div>

        <div>
          <label
            class="block text-sm font-bold mb-2 text-gray-700"
            for="username"
            >USUARIO</label
          >
          <input
            id="username"
            type="text"
            placeholder="Ingrese Usuario"
            class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label
            class="block text-sm font-bold mb-2 text-gray-700"
            for="password"
            >CONTRASEÑA</label
          >
          <input
            id="password"
            type="password"
            placeholder="Ingrese Contraseña"
            class="w-full p-3 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div class="flex justify-center">
          <button
            class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-300"
          >
            Iniciar Sesión
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
