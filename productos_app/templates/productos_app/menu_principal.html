{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Barbacha</title>
    <link
      rel="icon"
      href="https://i.postimg.cc/Hk0Z17bJ/logopng2.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Jura:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100">
    <!-- Banner superior -->
    <div
      class="w-full h-[30%] bg-cover bg-center"
      style="background-image: url('https://i.postimg.cc/MHsfYQ37/pancho.png')"
    >
      <img
        src="https://i.postimg.cc/Hk0Z17bJ/logopng2.png"
        alt="La Barbacha"
        class="w-60"
      />

      <form
        id="logout-form"
        method="POST"
        action="{% url 'logout' %}"
        class="absolute top-2 right-2 cursor-pointer"
      >
        {% csrf_token %}
        <img
          src="https://i.postimg.cc/yNG8SS4L/Logout.png"
          alt="Log Out Icon"
          class="w-9 h-9 logout-icon"
          onclick="document.getElementById('logout-form').submit();"
        />
      </form>
    </div>

    <!-- Título principal -->
    <div class="text-center mt-10 text-[#D07E0E]">
      <h1 class="text-4xl font-serif color_prin">
        ¡Me gusta hasta pa' morirme!
      </h1>
    </div>

    <!-- Contenedor de botones -->
    <div
      class="container mx-auto h-[70%] flex flex-wrap justify-center gap-20 mt-5"
    >
      <!-- Tarjeta de Productos -->
      <a href="{% url 'submenus' 'productos' %}">
        <div
          class="card w-full sm:p-2 md:p-4 lg:p-8 xl:p-16 flex flex-col items-center text-center"
        >
          <img
            src="https://i.postimg.cc/Z5SGVPhW/food.png"
            alt="Productos"
            class="w-40 h-auto mb-4"
          />
          <p class="text-lg text-[#734f2b] roboto-mono">PRODUCTOS</p>
        </div>
      </a>
      <!-- Tarjeta de Empleados -->
      <a href="{% url 'submenus' 'empleados' %}">
        <div
          class="card w-full sm:p-2 md:p-4 lg:p-8 flex flex-col items-center text-center"
        >
          <img
            src="https://i.postimg.cc/B6rYtsSj/personas.png"
            alt="Empleados"
            class="w-40 h-auto mb-4"
          />
          <p class="text-lg text-[#734f2b] roboto-mono">EMPLEADOS</p>
        </div>
      </a>
      <!-- Tarjeta de Proveedores -->
      <a href="{% url 'proveedores' %}">
        <div
          class="card w-full sm:p-2 md:p-4 lg:p-8 flex flex-col items-center text-center"
        >
          <img
            src="https://i.postimg.cc/GpnZgFwB/camion.png"
            alt="Proveedores"
            class="w-40 h-auto mb-4"
          />
          <p class="text-lg text-[#734f2b] roboto-mono">PROVEEDORES</p>
        </div>
      </a>
    </div>
  </body>
</html>
