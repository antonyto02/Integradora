<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Barbacha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Banner superior -->
    <div
      class="w-full h-64 bg-cover bg-center"
      style="background-image: url('https://ruta-del-logo-o-imagen.jpg')"
    >
      <div class="p-5">
        <img src="logo.png" alt="La Barbacha" class="w-32" />
      </div>
    </div>

    <!-- Título principal -->
    <div class="text-center mt-10">
      <h1 class="text-4xl font-bold text-yellow-700">
        ¡Me gusta hasta pa' morirme!
      </h1>
    </div>

    <!-- Contenedor de botones -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12 px-6 lg:px-24">
      <!-- Botón Productos -->
      <div class="flex flex-col items-center bg-white shadow-lg rounded-lg p-6">
        <div class="text-6xl mb-4 text-yellow-700">
          <i class="fas fa-boxes"></i>
          <!-- Icono (puedes cambiar el ícono según corresponda) -->
        </div>
        <div
          class="bg-yellow-700 text-white w-full text-center py-2 rounded-lg"
        >
          <a href="#" class="text-xl font-bold">PRODUCTOS</a>
        </div>
      </div>

      <!-- Botón Empleados -->
      <div class="flex flex-col items-center bg-white shadow-lg rounded-lg p-6">
        <div class="text-6xl mb-4 text-yellow-700">
          <i class="fas fa-users"></i>
          <!-- Icono de empleados -->
        </div>
        <div
          class="bg-yellow-700 text-white w-full text-center py-2 rounded-lg"
        >
          <a href="#" class="text-xl font-bold">EMPLEADOS</a>
        </div>
      </div>

      <!-- Botón Proveedores -->
      <div class="flex flex-col items-center bg-white shadow-lg rounded-lg p-6">
        <div class="text-6xl mb-4 text-yellow-700">
          <i class="fas fa-truck"></i>
          <!-- Icono de proveedores -->
        </div>
        <div
          class="bg-yellow-700 text-white w-full text-center py-2 rounded-lg"
        >
          <a href="#" class="text-xl font-bold">PROVEEDORES</a>
        </div>
      </div>
    </div>
  </body>
</html>
