{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Barbacha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Banner superior -->
    <div
      class="w-full h-64 bg-cover bg-center"
      style="background-image: url('https://i.postimg.cc/MHsfYQ37/pancho.png')"
    >
            <img
            src="https://i.postimg.cc/Hk0Z17bJ/logopng2.png"
            alt="La Barbacha"
            class="w-60"
            />

            <form id="logout-form" method="POST" action="{% url 'logout' %}" class="absolute top-2 right-2 cursor-pointer">
                {% csrf_token %}
                <img
                    src="https://i.postimg.cc/yNG8SS4L/Logout.png"
                    alt="Log Out Icon"
                    class="w-9 h-9"
                    onclick="document.getElementById('logout-form').submit();" 
                />
            </form>
    </div>

    <!-- Título principal -->
    <div class="text-center mt-10 text-[#D07E0E]">
      <h1 class="text-4xl font-serif color_prin">
        ¡Me gusta hasta pa' morirme!
      </h1>
    </div>

    <!-- Contenedor de botones -->
    <main class="container mx-auto ">
        <div class="gap-20 flex-wrap mt-5">
          <!-- Tarjeta de Productos -->
           <a href="{% url 'productos' %}">
                <div class="card w-50">
                    <img src="https://i.postimg.cc/Z5SGVPhW/food.png" alt="Productos" class="w-40 mb-4 flex justify-center" />
                    <p class="text-lg text-[#734f2b] font-jura">PRODUCTOS</p>
                </div>
            </a>
          <!-- Tarjeta de Empleados -->
            <a href="{% url 'empleados' %}">
            <div class="card w-50" >
                <img src="https://i.postimg.cc/B6rYtsSj/personas.png" alt="Empleados" class="w-40 mb-4" />
                <p class="text-lg text-[#734f2b] font-jura">EMPLEADOS</p>
            </div>
            </a>
      
          <!-- Tarjeta de Proveedores -->
           <a href="{% url 'proveedores' %}">
                <div class="card w-50">
                    <img src="{% static 'images/camion.png' %}" alt="Proveedores" class="w-40 mb-4" />
                    <p class="text-lg text-[#734f2b] font-jura bg-center">PROVEEDORES</p>
                </div>
            </a>
        </div>
      </main>
      
    </div>
  </body>
</html>
<style>
    @media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }
}
.card {
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0px 0px 10px rgb(0, 0, 0);
  padding: 35px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s;
  border: 0.4px solid #7b281c;
  font-family: "Jura", sans-serif;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  max-width: 120px;
  margin-bottom: 10px;
}

.card p {
  font-size: 1.2rem;
  font-weight: bold;
  color: #734f2b;
}

.color_prin {
  margin: 20px 0;
  font-size: 3rem;
  color: #d07e0e;
  font-family: "Times New Roman", Times, serif, sans-serif;
  text-shadow: -2px 2px 15px rgba(83, 83, 83, 0.782);
}
.font-jura {
                  font-family: "Jura", sans-serif;
                }
</style>
